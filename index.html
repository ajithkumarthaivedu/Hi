<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sri Matha Restorent</title>
  <style>
    body, html { margin:0; padding:0; height:100%; font-family:Arial; overflow:hidden; }
    header, footer { position:fixed; left:0; right:0; background:#f8f8f8; text-align:center; z-index:1000; }
    header { top:0; padding:10px; font-weight:bold; font-size:18px; border-bottom:1px solid #ddd; }
    footer { bottom:0; padding:8px; font-size:14px; border-top:1px solid #ddd; }
    .topbar { position:fixed; top:46px; left:0; right:0; background:#fff; border-bottom:1px solid #eee; }
    .tabs { display:flex; overflow-x:auto; }
    .tab { flex:1; min-width:80px; padding:8px; text-align:center; cursor:pointer; border:1px solid #ddd; }
    .tab.active { background:#ffe0b2; font-weight:bold; }
    .page-title { padding:6px; font-weight:bold; }
    .content { position:absolute; top:86px; bottom:42px; left:0; right:0; overflow-y:auto; }
    .item { display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee; cursor:pointer; }
    .item.selected { background:#d0f8ce; border-left:4px solid #2F66FF; }
    .floating-cart { position:fixed; bottom:64px; right:18px; width:52px; height:52px; border:2px solid #2F66FF; border-radius:50%; background:transparent; display:flex; align-items:center; justify-content:center; font-size:24px; color:#2F66FF; cursor:pointer; }
    .hidden { display:none; }
    .total { font-weight:bold; padding:10px; border-bottom:1px solid #eee; }
    .qty input { width:40px; text-align:center; }
  </style>
</head>
<body>
  <header>Sri Matha Restorent</header>
  <div class="topbar">
    <div class="tabs" id="tabs">
      <div class="tab active" data-page="Tiffin">Tiffin</div>
      <div class="tab" data-page="Lunch">Lunch</div>
      <div class="tab" data-page="Dinner">Dinner</div>
      <div class="tab" data-page="Snacks">Snacks</div>
      <div class="tab" data-page="Beverages">Beverages</div>
    </div>
    <div class="page-title" id="pageTitle">Tiffin</div>
  </div>
  <div class="content" id="content"></div>
  <div class="floating-cart hidden" id="cartBtn">ðŸ›’</div>
  <footer>123 Sample Street, Bengaluru, Karnataka</footer>

  <script>
    const menu = {
      Tiffin:[{name:"Idli",price:30},{name:"Dosa",price:40}],
      Lunch:[{name:"Veg Meals",price:80},{name:"Chicken Curry",price:120}],
      Dinner:[
        {name:"Chapati",price:20},{name:"Paratha",price:25},{name:"Paneer Butter Masala",price:120},
        {name:"Dal Fry",price:70},{name:"Veg Biryani",price:150},{name:"Chicken Biryani",price:180},
        {name:"Mutton Curry",price:220},{name:"Fish Fry",price:160},{name:"Egg Curry",price:90},
        {name:"Veg Kurma",price:100},{name:"Gobi Manchurian",price:110},{name:"Paneer Tikka",price:130},
        {name:"Butter Naan",price:35},{name:"Garlic Naan",price:45},{name:"Jeera Rice",price:60},
        {name:"Veg Pulao",price:120},{name:"Chicken Tikka",price:150},{name:"Veg Soup",price:80},
        {name:"Tomato Soup",price:70},{name:"Sweet Lassi",price:50}
      ],
      Snacks:[{name:"Samosa",price:15},{name:"Pakoda",price:25}],
      Beverages:[{name:"Tea",price:10},{name:"Coffee",price:15}]
    };
    let selectedItems = {};
    let currentPage="Tiffin";

    const tabs=document.getElementById("tabs");
    const pageTitle=document.getElementById("pageTitle");
    const content=document.getElementById("content");
    const cartBtn=document.getElementById("cartBtn");

    tabs.addEventListener("click",e=>{
      const tab=e.target.closest(".tab");
      if(!tab) return;
      showPage(tab.dataset.page);
    });
    cartBtn.addEventListener("click",()=>showPage("Selected"));

    function showPage(page){
      currentPage=page;
      document.querySelectorAll(".tab").forEach(t=>t.classList.toggle("active",t.dataset.page===page));
      pageTitle.textContent=page==="Selected"?"Selected Items":page;
      cartBtn.classList.toggle("hidden",!Object.keys(selectedItems).length||page==="Selected");
      content.innerHTML="";
      if(page==="Selected"){renderSelected();return;}
      renderItems(menu[page]);
    }

    function renderItems(items){
      items.forEach(item=>{
        const row=document.createElement("div");
        row.className="item";
        if(selectedItems[item.name]) row.classList.add("selected");
        row.innerHTML=`<div>${item.name}</div><div>â‚¹${item.price}</div>`;
        row.onclick=()=>toggleItem(item.name,item.price);
        content.appendChild(row);
      });
    }

    function renderSelected(){
      let total=0;
      const totalDiv=document.createElement("div");
      totalDiv.className="total";
      content.appendChild(totalDiv);
      Object.values(selectedItems).forEach(item=>{
        total+=item.price*item.qty;
        const row=document.createElement("div");
        row.className="item selected";
        row.innerHTML=`<div>${item.name} â€” â‚¹${item.price}</div>
          <div>â‚¹${item.price*item.qty}
            <span class="qty"><input type="number" min="1" value="${item.qty}" /></span>
          </div>`;
        row.querySelector("input").oninput=(e)=>updateQty(item.name,e.target.value);
        row.onclick=(e)=>{if(e.target.tagName!=="INPUT") toggleItem(item.name,item.price);};
        content.appendChild(row);
      });
      totalDiv.textContent="Total: â‚¹"+total;
    }

    function toggleItem(name,price){
      if(selectedItems[name]) delete selectedItems[name];
      else selectedItems[name]={name,price,qty:1};
      showPage(currentPage);
    }
    function updateQty(name,qty){
      if(selectedItems[name]){selectedItems[name].qty=parseInt(qty)||1;showPage("Selected");}
    }

    showPage("Tiffin");
  </script>
</body>
</html>
