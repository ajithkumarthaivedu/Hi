<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sri Matha Restorent</title>
  <style>
    :root {
      --brand-1: #ff4e50;
      --brand-2: #ff6f61;
      --bg-1: linear-gradient(135deg, #ffecd2, #fcb69f);
      --card: #fff3e0;
      --text: #333;
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-1);
      color: var(--text);
      display: flex;
      flex-direction: column;
      overflow: hidden; /* disable page scroll */
    }

    header {
      background: var(--brand-1);
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 22px;
      font-weight: bold;
      flex-shrink: 0;
      position: sticky; /* keep header visible */
      top: 0;
      z-index: 10;
    }

    nav {
      display: flex;
      gap: 8px;
      background: var(--brand-2);
      padding: 8px;
      overflow-x: auto;
      flex-shrink: 0;
      position: sticky; /* keep nav visible */
      top: 48px; /* sits below header */
      z-index: 9;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 12px;
      font-weight: bold;
      border-radius: 8px;
      white-space: nowrap;
      transition: background 0.25s ease, transform 0.25s ease, color 0.25s ease;
    }

    nav a.active {
      background: #ffecd2;
      color: var(--brand-1);
      transform: scale(1.05);
    }

    main {
      flex: 1;
      overflow-y: auto; /* only menu scrolls */
      padding: 12px;
    }

    section {
      display: none;
      padding: 20px;
      margin-bottom: 25px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 12px;
    }

    section.active { display: block; }

    h2 {
      margin: 0 0 10px;
      color: var(--brand-1);
      border-bottom: 2px solid var(--brand-2);
      padding-bottom: 6px;
      font-size: 18px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column; /* single column */
      gap: 12px;
    }

    li {
      background: var(--card);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    footer {
      background: var(--brand-1);
      color: white;
      text-align: center;
      padding: 56px 16px; /* taller footer */
      border-top: 2px solid var(--brand-2);
      flex-shrink: 0;
      font-size: 15px;
      line-height: normal; /* text sits at top line */
    }
  </style>
</head>
<body>
  <header>üç¥ Sri Matha Restorent üç¥</header>
  <nav id="tabs">
    <a href="#tiffin" class="active">Tiffin</a>
    <a href="#lunch">Lunch</a>
    <a href="#dinner">Dinner</a>
    <a href="#snacks">Snacks</a>
    <a href="#beverages">Beverages</a>
  </nav>

  <main>
    <!-- sections here (tiffin, lunch, dinner, snacks, beverages) -->
    <!-- ... same as before ... -->
  </main>

  <footer>
    üìç Address: 123 Food Street, Bengaluru<br>
    ‚òéÔ∏è Phone: +91 98765 43210
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const navLinks = document.querySelectorAll("#tabs a");
      const sections = document.querySelectorAll("main section");

      function activateTab(id) {
        navLinks.forEach(link =>
          link.classList.toggle("active", link.getAttribute("href") === "#" + id)
        );
        sections.forEach(sec =>
          sec.classList.toggle("active", sec.id === id)
        );
      }

      navLinks.forEach(link => {
        link.addEventListener("click", e => {
          e.preventDefault();
          const id = link.getAttribute("href").substring(1);
          activateTab(id);
          history.replaceState(null, "", "#" + id); // update hash without scrolling
        });
      });

      // initialize based on hash or default
      const initialId = (location.hash || "#tiffin").substring(1);
      activateTab(initialId);

      // keep in sync with back/forward
      window.addEventListener("popstate", () => {
        const id = (location.hash || "#tiffin").substring(1);
        activateTab(id);
      });
    });
  </script>
</body>
</html>
