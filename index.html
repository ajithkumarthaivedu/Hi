
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hi Message</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 60px;
        }
        h1 {
            color: #ff4500; /* Orange-red color */
            font-size: 50px;
            margin-bottom: 10px;
        }
        p {
            color: #2e8b57; /* Sea green color */
            font-size: 22px;
            margin: 0 0 20px 0;
        }
        .symbols {
            font-size: 40px;
            margin-top: 15px;
        }
        .section {
            display: inline-block;
            text-align: left;
            margin-top: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            padding: 24px 28px;
        }
        .choices label {
            display: block;
            font-size: 18px;
            margin: 8px 0;
            cursor: pointer;
        }
        .btn {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 12px 26px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 16px;
            transition: background-color 0.25s ease, transform 0.1s ease;
        }
        .btn:hover { background-color: #45a049; }
        .btn:active { transform: scale(0.98); }

        .result {
            margin-top: 18px;
            font-size: 18px;
            color: #333;
        }
        .result .pill {
            display: inline-block;
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
            border-radius: 999px;
            padding: 6px 12px;
            margin: 6px 6px 0 0;
        }
    </style>
</head>
<body>
    <h1>Hi üòä</h1>
    <p>This is Ajith.<br>Thank You for your Help! üëçüéâ</p>
    <div class="symbols">‚úî ‚úÖ üåü üíØ üöÄ</div>

    <div class="section">
        <h3 style="margin-top:0;color:#1e88e5;">Select options (multi-select):</h3>
        <div class="choices">
            <label><input type="checkbox" name="choice" value="A"> A</label>
            <label><input type="checkbox" name="choice" value="B"> B</label>
            <label><input type="checkbox" name="choice" value="C"> C</label>
        </div>

        <button class="btn" id="collectBtn">Submit Selection</button>

        <div class="result" id="resultArea" aria-live="polite">
            <!-- Selected items will appear here -->
        </div>
    </div>

    <script>
        const button = document.getElementById('collectBtn');
        const resultArea = document.getElementById('resultArea');

        button.addEventListener('click', () => {
            // Get all checked checkboxes
            const checked = Array.from(document.querySelectorAll('input[name="choice"]:checked'))
                                 .map(cb => cb.value);

            if (checked.length === 0) {
                alert('Please select at least one option (A, B, or C).');
                resultArea.innerHTML = '<em>No selections yet.</em>';
                return;
            }

            // Show in alert
            alert('You selected: ' + checked.join(', '));

            // Render nicely on the page
            resultArea.innerHTML = 'You selected: ' +
                checked.map(v => `<span class="pill">${v}</span>`).join(' ');

            // (Optional) Copy to clipboard
            // navigator.clipboard.writeText(checked.join(', '))
            //     .catch(() => console.warn('Clipboard not available.'));
        });
    </script>
</body>
</html>
