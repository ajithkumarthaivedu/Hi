<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sri Matha Restorent</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden; /* prevent scrolling */
  }
  header, footer {
    position: fixed;
    left: 0; right: 0;
    background: #d35400;
    color: white;
    text-align: center;
    padding: 10px;
    z-index: 1000;
  }
  header { top: 0; }
  footer { bottom: 0; }
  .tabs {
    display: flex;
    justify-content: space-around;
    background: #f39c12;
    position: fixed;
    top: 50px; /* below header */
    left: 0; right: 0;
    z-index: 999;
  }
  .tab {
    flex: 1;
    padding: 10px;
    text-align: center;
    cursor: pointer;
  }
  .tab.active {
    background: #e67e22;
    font-weight: bold;
    color: #fff;
  }
  .page {
    display: none;
    position: absolute;
    top: 100px; /* below header+tabs */
    bottom: 50px; /* above footer */
    left: 0; right: 0;
    overflow-y: auto;
    padding: 10px;
    background: #fdfdfd;
  }
  .page.active { display: block; }
  .item {
    display: flex;
    justify-content: space-between;
    padding: 8px;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
  }
  .item.selected {
    background: #d1f2eb;
  }
  .floating-icon {
    position: fixed;
    bottom: 70px;
    right: 20px;
    background: #27ae60;
    color: white;
    padding: 15px;
    border-radius: 50%;
    cursor: pointer;
    display: none;
    z-index: 1001;
  }
</style>
</head>
<body>

<header>Sri Matha Restorent</header>

<div class="tabs">
  <div class="tab active" data-page="tiffin">Tiffin</div>
  <div class="tab" data-page="lunch">Lunch</div>
  <div class="tab" data-page="dinner">Dinner</div>
  <div class="tab" data-page="snacks">Snacks</div>
  <div class="tab" data-page="beverages">Beverages</div>
</div>

<div id="tiffin" class="page active">
  <div class="item">Idli <span>â‚¹30</span></div>
  <div class="item">Dosa <span>â‚¹40</span></div>
</div>

<div id="lunch" class="page">
  <div class="item">Meals <span>â‚¹80</span></div>
  <div class="item">Curd Rice <span>â‚¹50</span></div>
</div>

<div id="dinner" class="page">
  <div class="item">Chapati <span>â‚¹40</span></div>
  <div class="item">Veg Curry <span>â‚¹60</span></div>
</div>

<div id="snacks" class="page">
  <div class="item">Samosa <span>â‚¹20</span></div>
  <div class="item">Pakora <span>â‚¹25</span></div>
</div>

<div id="beverages" class="page">
  <div class="item">Tea <span>â‚¹15</span></div>
  <div class="item">Coffee <span>â‚¹20</span></div>
</div>

<div id="selected" class="page">
  <h3>Selected Items</h3>
  <div id="selected-list"></div>
</div>

<div class="floating-icon" id="floating-icon">ðŸ›’</div>

<footer>Sample Address, Bengaluru</footer>

<script>
  const tabs = document.querySelectorAll('.tab');
  const pages = document.querySelectorAll('.page');
  const items = document.querySelectorAll('.item');
  const selectedPage = document.getElementById('selected');
  const selectedList = document.getElementById('selected-list');
  const floatingIcon = document.getElementById('floating-icon');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      pages.forEach(p => p.classList.remove('active'));
      document.getElementById(tab.dataset.page).classList.add('active');
    });
  });

  items.forEach(item => {
    item.addEventListener('click', () => {
      item.classList.toggle('selected');
      updateSelected();
    });
  });

  function updateSelected() {
    selectedList.innerHTML = '';
    const selectedItems = document.querySelectorAll('.item.selected');
    if (selectedItems.length > 0) {
      floatingIcon.style.display = 'block';
      selectedItems.forEach(si => {
        const clone = si.cloneNode(true);
        clone.classList.remove('selected');
        selectedList.appendChild(clone);
      });
    } else {
      floatingIcon.style.display = 'none';
    }
  }

  floatingIcon.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('active'));
    pages.forEach(p => p.classList.remove('active'));
    selectedPage.classList.add('active');
  });
</script>

</body>
</html>
